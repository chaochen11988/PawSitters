    <main class="contact-us-main">

        <!-- <div>
            <h3>Contact Us</h1>

                <p><a href="mailto:pawspawspaws@nkydogsitter.com?subject=Interested%20in%20booking%20a%20sitter">Send
                        us

                        email </a>and let us know how we can help!</p>
        </div> -->
        <div class="container">
            <form onsubmit="sendEmail(); reset(); return false;">
                <input type="text" id="fName" placeholder="First Name" required>
                <input type="text" id="lName" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="text" id="phone" placeholder="Phone Number" required>
                <select name="services" id="contact-us-services" required>
                    <option value="" disabled selected>Select your service</option>
                    <option>Boarding</option>
                    <option>Dog Walking</option>
                    <option>House Sitting</option>
                    <option>Drop-In Visits</option>
                    <option>Pet Taxi</option>
                    <option>Training</option>
                </select>
                <label for="start">Start date:</label>
                <input type="date" id="startDate" name="trip-start" value="yyyy-mm-dd" min="2022-07-31"
                    max="2023-07-31">
                <label for="end">End date:</label>
                <input type="date" id="endDate" name="trip-start" value="yyyy-mm-dd" min="2022-07-31" max="2023-07-31">
                <textarea id="message" rows="4" placeholder="How can we help?" required></textarea>
                <button type="submit">Submit</button>

            </form>
        </div>
    </main>
